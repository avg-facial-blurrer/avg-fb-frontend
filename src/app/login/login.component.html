<mat-card>
<mat-card-title>Login beheeromgeving</mat-card-title>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="login-full-width">
        <input #username matInput placeholder="Username" value="">
      </mat-form-field>
      <mat-form-field class="login-full-width">
        <input #password matInput placeholder="Password" type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button (click)="onLogin(username.value, password.value)">Login</button>
  </mat-card-actions>
</mat-card>
